<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <img src="./img/cellphone.png" alt="Cell phone device">
    </div>

    <div class="continue">
      <div class="group">
          <div class="profile-photo">
          <img src="./img/profile.jpg" alt="profile photo">
        </div>
        <a href="https://web.dio.me/users/phleonciosilva?tab=achievements" class="login" target="_blank">Continue como @pedrohenriqueleo1</a>
        <a href="https://www.instagram.com/accounts/login/" class="logout" target="_blank">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é @pedrohenriqueleo1?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue" target="_blank">Inscreva-se</a>
        </p>
      </div>

      <div class="app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="https://support.apple.com/pt-br" class="app-download"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
